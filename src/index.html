<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="index.mjs" type="module"></script>
  </head>
  <body>
    <aside id="left"></aside>
    <div id="center">
      <div id="info-sm">
        <ul class="info-sm-group">
          <li>
            <label>Score:</label>
            <input
              data-id="score"
              type="number"
              class="input-sm"
              tabindex="-1"
              readonly
              value="0"
            />
          </li>
          <li>
            <label>Level:</label>
            <input
              data-id="level"
              type="number"
              class="input-sm"
              tabindex="-1"
              readonly
              value="0"
            />
          </li>
        </ul>
        <ul class="info-sm-group">
          <li>
            <label>Lines:</label>
            <input
              data-id="lines"
              type="number"
              class="input-sm"
              tabindex="-1"
              readonly
              value="0"
            />
          </li>
        </ul>
      </div>
      <div id="left-wall"></div>
      <div id="root"></div>
      <div id="right-wall"></div>
      <div id="touch-controls">
        <ul class="touch-controls-group">
          <li>
            <button id="arrow-left" class="touch-control-button"><</button>
          </li>
          <li>
            <button id="arrow-right" class="touch-control-button">></button>
          </li>
        </ul>
        <ul class="touch-controls-group">
          <li>
            <button id="rotate-ccw" class="touch-control-button">L</button>
          </li>
          <li>
            <button id="rotate-cw" class="touch-control-button">R</button>
          </li>
          <li>
            <button id="arrow-down" class="touch-control-button">></button>
          </li>
          <li>
            <button id="pause" class="touch-control-button"></button>
          </li>
        </ul>
      </div>
    </div>
    <aside id="right">
      <div id="info">
        <div id="score-panel">
          <label for="score" id="score-label" class="box"> score </label>
          <div id="score-spacer"></div>
          <div id="score-wrapper">
            <input
              data-id="score"
              class="info-panel-score"
              type="number"
              tabindex="-1"
              readonly
              value="0"
            />
          </div>
        </div>
        <div id="level-panel">
          <div class="box">
            <label>Level</label>
            <input
              data-id="level"
              type="number"
              tabindex="-1"
              readonly
              value="0"
            />
          </div>
        </div>
        <div id="line-panel">
          <div class="box">
            <label>Lines</label>
            <input
              data-id="lines"
              type="number"
              tabindex="-1"
              readonly
              value="0"
            />
          </div>
        </div>
        <div id="piece" class="box"></div>
      </div>
    </aside>
    <template id="empty-cell">
      <div class="cell"></div>
    </template>
  </body>
</html>
