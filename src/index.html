<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="index.mjs" type="module"></script>
  </head>
  <body>
    <aside id="left"></aside>
    <div id="center">
      <div id="root"></div>
    </div>
    <aside id="right">
      <div id="info">
        <div id="score-panel">
          <label for="score" id="score-label" class="box"> score </label>
          <div id="score-spacer"></div>
          <div id="score-wrapper">
            <input id="score" type="number" tabindex="-1" readonly value="0" />
          </div>
        </div>
        <div id="level-panel">
          <div class="box">
            <label>Level</label>
            <input id="level" type="number" tabindex="-1" readonly value="0" />
          </div>
        </div>
        <div id="line-panel">
          <div class="box">
            <label>Lines</label>
            <input id="lines" type="number" tabindex="-1" readonly value="0" />
          </div>
        </div>
        <div id="piece" class="box"></div>
      </div>
    </aside>
    <template id="empty-cell">
      <div class="cell"></div>
    </template>
  </body>
</html>
